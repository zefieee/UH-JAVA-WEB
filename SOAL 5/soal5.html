<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 5</title>
    <link rel="stylesheet" href="soal5.css">
</head>
<body>
    <h1>SOAL KELIMA</h1>
    <h2>Pendaftaran Mahasiswa baru</h2>
    <div class="container">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <form id="registrationForm">
          <label for="nama">Nama Lengkap:</label>
          <input type="text" id="nama" required><br>
    
          <label for="nik">NIK:</label>
          <input type="text" id="nik" required><br>
    
          <label for="email">Email:</label>
          <input type="email" id="email" required><br>
    
          <label for="telepon">Nomor Telepon:</label>
          <input type="number" id="telepon" required><br>
    
          <button type="button" onclick="validateForm()">Daftar</button>
        </form>
      </div>
    
    <script src="soal5.js"></script>
</body>
</html>
